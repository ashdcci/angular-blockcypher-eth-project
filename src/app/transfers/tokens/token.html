<!--component html goes here -->
<admin-header></admin-header>
<!-- include aside here -->
<sidebar></sidebar>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Send Token
      <small class="pull-right">My Address: {{user_address}}</small>
    </h1>

  </section>
  <!-- get count of categories, sub categories, questionnaires, pages etc -->


  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      <section class="content">

        <div class="col-lg-6">
          <form [formGroup]="tokenForm" class="form-horizontal" (ngSubmit)="submitForm(tokenForm.value)">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">To Address</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="to_address" [formControl]="tokenForm.controls['to_address']" placeholder="Enter Address">
                      <div *ngIf="tokenForm.controls['to_address'].hasError('required') && tokenForm.controls['to_address'].touched" class="alert alert-danger">Address is Required.</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Amount</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="amount" [formControl]="tokenForm.controls['amount']" placeholder="Amount">
                      <div *ngIf="tokenForm.controls['amount'].hasError('required') && tokenForm.controls['amount'].touched" class="alert alert-danger">Amount is Required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Submit</button>
                      <img *ngIf="loading_send_token" class="bal-loader" src="/public/img/msg.gif" alt="loading" />
                    </div>
                  </div>
                  <div *ngIf="errorMessage">{{errorMessage}}</div>
                  <div *ngIf="state?.errors?.remote">{{state?.errors?.remote}}</div>
                  <error [error]="error"></error>
                </form>
        </div>

       </section>
      <!-- /.Left col -->
      <!-- right col (We are only adding the ID to make the widgets sortable)-->
      <section> </section>
      <!-- right col -->
    </div>
    <!-- /.row (main row) -->

  </section>
  <!-- /.content -->
</div>

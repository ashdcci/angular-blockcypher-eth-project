<div class="col-lg-6 box box-success">
    
    <!-- /.chat -->
    <div class="box-header">
      <form [formGroup]="messageForm" (ngSubmit)="sendMessage(messageForm.value)">
        <div class="input-group">
          
          <input class="form-control"  [formControl]="messageForm.controls['name']" placeholder="Type name...">
          <textarea class="form-control" [formControl]="messageForm.controls['text']" placeholder="Type message..."></textarea>

          <div class="input-group-btn">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>

        
        </div>
      </form>
    </div>
    
    <div style="position: relative" class="box-body chat" id="chat-box">
        <h3>Messages:</h3>
        <!-- chat item -->
        <div style="    display: inline-block;margin-top: 45px;width:100%" *ngFor="let item of data.msgs; let ndx = index" class="item">
  
          <p class="message">
            <a href="#" class="name">
                {{item.name}}
            </a>
            {{item.text}}
          </p>
        </div>
        <!-- /.item -->
      </div>

  </div>
